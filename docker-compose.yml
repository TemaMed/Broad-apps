version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: gen
      POSTGRES_USER: gen
      POSTGRES_PASSWORD: gen
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gen -d gen"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - logs:/var/log/app
    command: >
      sh -lc "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  worker:
    build: .
    env_file: .env
    depends_on:
      api:
        condition: service_started
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
    command: >
      sh -lc "python -m arq app.workers.worker.WorkerSettings"
    volumes:
      - logs:/var/log/app

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - api

volumes:
  logs:
